<section #projectRef class="projects">
  <div class="project-text">
    <div #sectionHeader class="section-header">Recent Projects</div>
    <div #sectionDescription class="section-description">
      I currently love building apps with Angular, Node.js and MongoDB.
    </div>
  </div>
  <div class="project-list">
    <app-project *ngFor="let project of projects; index as i"
                 [project]="project" [isLeft]="i%2==0">
    </app-project>
  </div>
  <div #gitPrompt class="github-prompt">
    <a href="https://github.com/RGniner6/" target="_blank"><button>More on Github ></button></a>
  </div>

</section>
